<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Robotic Arm Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ff9800;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff9800;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: auto;
            background: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
        }
        .values {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .value-box {
            background: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Robotic Arm Sensor Data</h1>
    
    <div class="values">
        <div class="value-box">üîß Joint Temp: <span id="jointTemp">--</span>¬∞C</div>
        <div class="value-box">‚ö° Motor Current: <span id="motorCurrent">--</span>A</div>
        <div class="value-box">üì° Vibration: <span id="vibration">--</span></div>
        <div class="value-box">üìç Position Error: <span id="positionError">--</span></div>
    </div>

    <div class="chart-container">
        <canvas id="sensorChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Joint Temp', data: [], borderColor: '#ff9800', fill: false, pointBackgroundColor: [] },
                    { label: 'Motor Current', data: [], borderColor: '#4caf50', fill: false, pointBackgroundColor: [] },
                    { label: 'Vibration', data: [], borderColor: '#2196f3', fill: false, pointBackgroundColor: [] },
                    { label: 'Position Error', data: [], borderColor: '#FFFF00', fill: false, pointBackgroundColor: [] }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    x: { ticks: { color: '#ff9800' } },
                    y: { ticks: { color: '#ff9800' } } 
                },
                plugins: {
                    legend: { labels: { color: '#ff9800' } }
                }
            }
        });

        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            
            if (data.length > 0) {
                const latest = data[data.length - 1];

                // Update values in the UI
                document.getElementById('jointTemp').textContent = latest.joint_temp.toFixed(2);
                document.getElementById('motorCurrent').textContent = latest.motor_current.toFixed(2);
                document.getElementById('vibration').textContent = latest.vibration.toFixed(2);
                document.getElementById('positionError').textContent = latest.position_error.toFixed(2);

                // Update labels and datasets
                sensorChart.data.labels = data.map((_, i) => i);
                sensorChart.data.datasets[0].data = data.map(d => d.joint_temp);
                sensorChart.data.datasets[1].data = data.map(d => d.motor_current);
                sensorChart.data.datasets[2].data = data.map(d => d.vibration);
                sensorChart.data.datasets[3].data = data.map(d => d.position_error);

                // Change only the specific points that exceed thresholds
                sensorChart.data.datasets[0].pointBackgroundColor = data.map(d => d.joint_temp > 70 ? 'red' : '#ff9800');
                sensorChart.data.datasets[1].pointBackgroundColor = data.map(d => d.motor_current > 9 ? 'red' : '#4caf50');
                sensorChart.data.datasets[2].pointBackgroundColor = data.map(d => d.vibration > 3 ? 'red' : '#2196f3');
                sensorChart.data.datasets[3].pointBackgroundColor = data.map(d => d.position_error > 0.9 ? 'red' : '#e91e63');

                sensorChart.update();
            }
        }

        setInterval(fetchData, 3000);
    </script>
</body>
</html>
